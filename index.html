<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Calculator 2</title>
    <meta name="author" content="Abri Bharos">
    <meta name="description" content="A test project where I create a calculator">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="calculator">
            <div id="displays">
                <div class="display" id="d1"></div>
                <div class="display" id="d2"></div>
                <div class="display" id="d3"></div>
            </div>
            <div id="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">x</div>
                <div class="button">&#8592;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div id="equals">=</div>
                <div class="button">&#177;</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button dbutton">D1</div>
                <div class="button dbutton">D2</div>
                <div class="button dbutton">D3</div>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
